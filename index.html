<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JanBandhu – Demo Video</title>

  <!-- UPDATE THIS when your video is ready -->
  <script>
    // Put your final YouTube URL here (e.g., "https://youtu.be/XXXXXXXXXXX")
    const redirectUrl = "https://sites.google.com/view/hackintime/home"; // leave empty for now
  </script>

  <!-- Fallback meta refresh (works even if JS is blocked). Updates automatically when redirectUrl is set. -->
  <script>
    if (redirectUrl) {
      document.write(`<meta http-equiv="refresh" content="0; url=${redirectUrl}">`);
    }
  </script>

  <!-- No-cache to avoid stale redirects -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Open Graph (nice preview when you share the link) -->
  <meta property="og:title" content="JanBandhu – PS 25031 Demo" />
  <meta property="og:description" content="Redirecting to our 90-second JanBandhu overview video." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=JanBandhu+Demo" />
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b1220;color:#e8eefc}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%;text-align:center;padding:24px}
    .card{max-width:700px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);border-radius:16px;padding:28px}
    h1{margin:0 0 10px;font-size:22px}
    p{margin:8px 0 0;opacity:.9;line-height:1.5}
    a.btn{display:inline-block;margin-top:16px;padding:10px 16px;border-radius:10px;border:1px solid rgba(255,255,255,0.2);text-decoration:none;color:#0b1220;background:#92c5ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>JanBandhu – PS 25031 (SIH)</h1>
      <p id="status">Redirecting to our demo video…</p>
      <p id="fallback" style="display:none;">If you’re not redirected automatically, click the button:</p>
      <p><a id="link" class="btn" href="#" rel="noopener">Open Video</a></p>
      <p style="font-size:12px;opacity:.7;">Team: Hack in Time • Project: JanBandhu</p>
    </div>
  </div>

  <script>
    const link = document.getElementById("link");
    const status = document.getElementById("status");
    const fallback = document.getElementById("fallback");

    if (redirectUrl && /^https?:\/\//i.test(redirectUrl)) {
      link.href = redirectUrl;
      // Use replace so the Pages URL doesn’t stay in history
      try { window.location.replace(redirectUrl); }
      catch { window.location.href = redirectUrl; }
      fallback.style.display = "block";
    } else {
      status.textContent = "Video link will be updated here soon.";
      link.style.display = "none";
    }
  </script>
</body>
</html>
